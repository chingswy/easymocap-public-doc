<div class="row">
    <div class="column">
        <p class="button" onclick="previousPage('lightstage')" role="button">
            Prev
        </p>
    </div>
    <div class="column">
        <p id="page-number-lightstage" class="button" role="button">1</p>
    </div>
    <div class="column">
        <p class="button" onclick="nextPage('lightstage')" role="button">Next</p>
    </div>
</div>

<div class="row">
    <button type="button" name="button-prev" class="btn" onclick="previousPage('lightstage')">Prev</button>
    <button type="button" name="button-next" class="btn" onclick="nextPage('lightstage')">Prev</button>
</div>

<table cellspacing="0">
    <thead>
        <td>sequence</td>
        <td>preview</td>
    </thead>
    <tbody id="tab-mirror">

    </tbody>
</table>

<script>
    function previousPage(dataset) {
        var page = document.getElementById("page-number-" + dataset);
        page.innerText = parseInt(page.innerText) - 1;
    }

    function nextPage(dataset) {
        var page = document.getElementById("page-number-" + dataset);
        page.innerText = parseInt(page.innerText) + 1;
    }    
</script>
